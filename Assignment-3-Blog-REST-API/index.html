<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Notes</title>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">

    <style>
        :root {
            --bg-color: #f7f7f5; /* Soft off-white */
            --card-bg: #ffffff;
            --text-primary: #37352f;
            --text-secondary: #9b9a97;
            --border-color: #e9e9e7;
            --accent-color: #2383e2; /* Notion Blue */
            --danger-color: #eb5757;
        }

        * { box-sizing: border-box; }

        body {
            background-color: var(--bg-color);
            color: var(--text-primary);
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 40px 20px;
            display: flex;
            justify-content: center;
        }

        .container {
            width: 100%;
            max-width: 900px;
        }

        /* --- HEADER --- */
        header {
            margin-bottom: 40px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        header h1 {
            font-weight: 600;
            font-size: 1.8rem;
            margin: 0;
            letter-spacing: -0.5px;
        }

        /* --- MAIN LAYOUT --- */
        .main-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 40px;
        }

        /* --- FORM (LEFT) --- */
        .editor-section {
            background: var(--card-bg);
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.04);
            height: fit-content;
            border: 1px solid var(--border-color);
            position: sticky;
            top: 20px;
        }

        .section-title {
            font-size: 0.85rem;
            text-transform: uppercase;
            color: var(--text-secondary);
            font-weight: 600;
            margin-bottom: 20px;
            letter-spacing: 0.5px;
        }

        .form-group { margin-bottom: 20px; }
        
        label {
            display: block;
            font-size: 0.85rem;
            font-weight: 500;
            margin-bottom: 8px;
            color: var(--text-primary);
        }

        input, textarea, select {
            width: 100%;
            padding: 10px 12px;
            border: 1px solid var(--border-color);
            border-radius: 6px;
            font-family: inherit;
            font-size: 0.95rem;
            background: #fff;
            color: var(--text-primary);
            transition: border 0.2s;
            outline: none;
        }

        input:focus, textarea:focus, select:focus {
            border-color: var(--accent-color);
            box-shadow: 0 0 0 2px rgba(35, 131, 226, 0.1);
        }

        button.primary-btn {
            background: var(--text-primary);
            color: white;
            border: none;
            width: 100%;
            padding: 12px;
            border-radius: 6px;
            font-weight: 500;
            font-size: 0.95rem;
            cursor: pointer;
            transition: background 0.2s;
            display: flex; align-items: center; justify-content: center; gap: 8px;
        }

        button.primary-btn:hover { background: #000; }

        /* --- LIST (RIGHT) --- */
        .notes-list {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .note-card {
            background: var(--card-bg);
            padding: 24px;
            border-radius: 12px;
            border: 1px solid var(--border-color);
            transition: transform 0.2s, box-shadow 0.2s;
            box-shadow: 0 2px 5px rgba(0,0,0,0.02);
        }

        .note-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 15px rgba(0,0,0,0.05);
        }

        .note-header {
            display: flex; justify-content: space-between; align-items: center;
            margin-bottom: 12px;
        }

        .category-badge {
            font-size: 0.75rem;
            padding: 4px 10px;
            border-radius: 20px;
            background: #f0f0f0;
            color: #555;
            font-weight: 500;
        }

        .note-title {
            font-size: 1.1rem;
            font-weight: 600;
            margin-bottom: 8px;
            color: var(--text-primary);
        }

        .note-content {
            font-size: 0.95rem;
            color: #555;
            line-height: 1.6;
            margin-bottom: 20px;
        }

        .note-actions {
            display: flex;
            gap: 12px;
            border-top: 1px solid var(--border-color);
            padding-top: 15px;
        }

        .action-btn {
            background: transparent;
            border: none;
            cursor: pointer;
            font-size: 0.85rem;
            display: flex; align-items: center; gap: 6px;
            color: var(--text-secondary);
            padding: 0;
            transition: color 0.2s;
        }

        .action-btn:hover { color: var(--text-primary); }
        .action-btn.delete:hover { color: var(--danger-color); }

        .empty-state {
            text-align: center;
            color: var(--text-secondary);
            padding: 40px;
            background: #fbfbfb;
            border-radius: 12px;
            border: 1px dashed var(--border-color);
        }

        @media (max-width: 768px) {
            .main-grid { grid-template-columns: 1fr; }
            .editor-section { position: static; margin-bottom: 40px; }
        }
    </style>
</head>
<body>

    <div class="container">
        
        <header>
            <i data-lucide="book-open" style="width: 28px; height: 28px;"></i>
            <h1>Simple Notes</h1>
        </header>

        <div class="main-grid">
            
            <div class="editor-section">
                <div class="section-title">Editor</div>
                <form id="noteForm">
                    <input type="hidden" id="noteId">
                    
                    <div class="form-group">
                        <label>Title</label>
                        <input type="text" id="title" placeholder="Enter a clear title" required>
                    </div>

                    <div class="form-group">
                        <label>Category</label>
                        <select id="category">
                            <option value="General">General</option>
                            <option value="Work">Work</option>
                            <option value="Personal">Personal</option>
                            <option value="Ideas">Ideas</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label>Details</label>
                        <textarea id="content" rows="6" placeholder="Jot down your thoughts..." required></textarea>
                    </div>

                    <button type="submit" class="primary-btn" id="submitBtn">
                        <i data-lucide="plus-circle" style="width: 18px;"></i>
                        <span id="btnText">Add Note</span>
                    </button>
                </form>
            </div>

            <div class="list-section">
                <div class="section-title" style="display: flex; justify-content: space-between;">
                    <span>All Notes</span>
                    <span id="countBadge" style="font-weight: 400; opacity: 0.7;">0 items</span>
                </div>
                
                <div id="notesContainer" class="notes-list">
                    </div>
            </div>

        </div>
    </div>

    <script>
        const API_URL = 'http://localhost:5000/api/posts';

        // 1. Fetch
        async function fetchNotes() {
            try {
                const res = await fetch(API_URL);
                const notes = await res.json();
                renderNotes(notes);
            } catch (err) {
                console.error("Error:", err);
            }
        }

        // 2. Render
        function renderNotes(notes) {
            const container = document.getElementById('notesContainer');
            document.getElementById('countBadge').innerText = `${notes.length} items`;

            if(notes.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <i data-lucide="inbox" style="width: 32px; height: 32px; margin-bottom: 10px; opacity: 0.5;"></i>
                        <p>No notes yet. Create one on the left.</p>
                    </div>
                `;
                lucide.createIcons();
                return;
            }

            container.innerHTML = notes.map(note => `
                <div class="note-card">
                    <div class="note-header">
                        <span class="category-badge">${note.category}</span>
                        <span style="font-size: 0.8rem; color: #999;">${new Date(note.timestamp).toLocaleDateString()}</span>
                    </div>
                    <div class="note-title">${note.title}</div>
                    <div class="note-content">${note.content}</div>
                    <div class="note-actions">
                        <button onclick="editNote(${note.id}, '${note.title}', '${note.content}', '${note.category}')" class="action-btn">
                            <i data-lucide="edit-2" style="width: 14px;"></i> Edit
                        </button>
                        <button onclick="deleteNote(${note.id})" class="action-btn delete">
                            <i data-lucide="trash" style="width: 14px;"></i> Delete
                        </button>
                    </div>
                </div>
            `).join('');
            
            lucide.createIcons();
        }

        // 3. Submit
        document.getElementById('noteForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const id = document.getElementById('noteId').value;
            const title = document.getElementById('title').value;
            const content = document.getElementById('content').value;
            const category = document.getElementById('category').value;

            const method = id ? 'PUT' : 'POST';
            const url = id ? `${API_URL}/${id}` : API_URL;

            await fetch(url, {
                method: method,
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ title, content, category })
            });

            resetForm();
            fetchNotes();
        });

        // 4. Delete
        async function deleteNote(id) {
            if(confirm("Delete this note?")) {
                await fetch(`${API_URL}/${id}`, { method: 'DELETE' });
                fetchNotes();
            }
        }

        // 5. Edit
        function editNote(id, title, content, category) {
            document.getElementById('noteId').value = id;
            document.getElementById('title').value = title;
            document.getElementById('content').value = content;
            document.getElementById('category').value = category;
            
            document.getElementById('btnText').innerText = 'Save Changes';
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        // 6. Reset
        function resetForm() {
            document.getElementById('noteForm').reset();
            document.getElementById('noteId').value = '';
            document.getElementById('btnText').innerText = 'Add Note';
        }

        // Init
        fetchNotes();
        lucide.createIcons();
    </script>
</body>
</html>
