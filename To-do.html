<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IdeaBoard | Sticky Task Manager</title>
    <style>
        /* --- CSS STYLES --- */
        @import url('https://fonts.googleapis.com/css2?family=Gochi+Hand&display=swap');

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            /* Corkboard Texture Background */
            background-color: #6d4c41; 
            background-image: radial-gradient(#795548 15%, transparent 16%),
            radial-gradient(#795548 15%, transparent 16%);
            background-size: 60px 60px;
            background-position: 0 0, 30px 30px;
            font-family: 'Gochi Hand', cursive; /* Handwritten font */
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 40px 20px;
        }

        /* Input Bar (Floating at top) */
        .controls {
            background: rgba(0, 0, 0, 0.4);
            padding: 15px;
            border-radius: 50px;
            display: flex;
            gap: 10px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.3);
            margin-bottom: 40px;
            width: 100%;
            max-width: 500px;
            backdrop-filter: blur(5px);
        }

        input {
            flex: 1;
            background: transparent;
            border: none;
            color: white;
            font-family: 'Gochi Hand', cursive;
            font-size: 1.5rem;
            padding: 5px 20px;
            outline: none;
        }

        input::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }

        button#addBtn {
            background: #fff;
            border: none;
            width: 45px;
            height: 45px;
            border-radius: 50%;
            font-size: 24px;
            color: #333;
            cursor: pointer;
            transition: transform 0.2s;
        }

        button#addBtn:hover {
            transform: scale(1.1) rotate(90deg);
        }

        /* The Wall (Container) */
        #noteContainer {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 25px;
            width: 100%;
            max-width: 1200px;
        }

        /* Individual Sticky Note */
        .note {
            width: 200px;
            height: 200px;
            background: #ffeb3b; /* Default yellow */
            padding: 20px;
            box-shadow: 5px 5px 15px rgba(0,0,0,0.2);
            font-size: 1.4rem;
            color: #2c3e50;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            transition: transform 0.2s;
            position: relative;
            cursor: pointer;
        }

        /* Hover Effect: Zoom In */
        .note:hover {
            transform: scale(1.1) !important; /* Override rotation */
            z-index: 10;
            box-shadow: 10px 10px 25px rgba(0,0,0,0.3);
        }

        /* Pin Image (CSS Only) */
        .note::after {
            content: '';
            position: absolute;
            top: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 15px;
            height: 15px;
            background: #e74c3c;
            border-radius: 50%;
            box-shadow: 2px 2px 5px rgba(0,0,0,0.3);
        }

        .completed {
            text-decoration: line-through;
            opacity: 0.6;
        }

        /* Delete X Button */
        .delete-btn {
            align-self: flex-end;
            background: none;
            border: none;
            font-family: 'Gochi Hand', cursive;
            font-size: 1.2rem;
            color: #c0392b;
            cursor: pointer;
            opacity: 0.5;
        }

        .delete-btn:hover {
            opacity: 1;
            font-weight: bold;
        }

    </style>
</head>
<body>

    <div class="controls">
        <input type="text" id="taskInput" placeholder="Pin a new idea...">
        <button id="addBtn">+</button>
    </div>

    <div id="noteContainer">
        </div>

    <script>
        // --- JAVASCRIPT LOGIC ---

        const taskInput = document.getElementById('taskInput');
        const addBtn = document.getElementById('addBtn');
        const container = document.getElementById('noteContainer');

        // Random Rotation & Color Arrays
        const colors = ['#ffeb3b', '#ffcc80', '#80deea', '#cfd8dc', '#f48fb1'];
        const rotations = ['-3deg', '2deg', '-5deg', '4deg', '-2deg'];

        // Load saved notes
        document.addEventListener('DOMContentLoaded', loadNotes);

        addBtn.addEventListener('click', addNote);
        taskInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') addNote();
        });

        function addNote() {
            const text = taskInput.value.trim();
            if (text === "") return alert("Write something on the note!");

            createNoteElement(text, false);
            saveToLocal(text, false);
            taskInput.value = "";
        }

        function createNoteElement(text, isDone) {
            const note = document.createElement('div');
            note.classList.add('note');
            
            // 1. Random Style Logic (The "Unique" part)
            const randomColor = colors[Math.floor(Math.random() * colors.length)];
            const randomRot = rotations[Math.floor(Math.random() * rotations.length)];
            
            note.style.backgroundColor = randomColor;
            note.style.transform = `rotate(${randomRot})`;

            // 2. Note Content
            if (isDone) note.classList.add('completed');
            
            note.innerHTML = `
                <span class="text">${text}</span>
                <button class="delete-btn">x</button>
            `;

            // 3. Events
            // Click note to toggle done
            note.addEventListener('click', (e) => {
                if(e.target.classList.contains('delete-btn')) return; // Ignore if clicking delete
                note.classList.toggle('completed');
                updateLocal(text);
            });

            // Click X to delete
            note.querySelector('.delete-btn').addEventListener('click', () => {
                note.style.transform = "scale(0)"; // Shrink animation
                setTimeout(() => {
                    note.remove();
                    removeFromLocal(text);
                }, 200);
            });

            container.appendChild(note);
        }

        // --- LOCAL STORAGE (Same simple logic) ---

        function saveToLocal(text, isDone) {
            let notes = JSON.parse(localStorage.getItem('stickyNotes')) || [];
            notes.push({ text, isDone });
            localStorage.setItem('stickyNotes', JSON.stringify(notes));
        }

        function loadNotes() {
            let notes = JSON.parse(localStorage.getItem('stickyNotes')) || [];
            notes.forEach(n => createNoteElement(n.text, n.isDone));
        }

        function removeFromLocal(text) {
            let notes = JSON.parse(localStorage.getItem('stickyNotes')) || [];
            notes = notes.filter(n => n.text !== text);
            localStorage.setItem('stickyNotes', JSON.stringify(notes));
        }

        function updateLocal(text) {
            let notes = JSON.parse(localStorage.getItem('stickyNotes')) || [];
            notes.forEach(n => {
                if (n.text === text) n.isDone = !n.isDone;
            });
            localStorage.setItem('stickyNotes', JSON.stringify(notes));
        }

    </script>
</body>
</html>
